<!DOCTYPE html>
<html>
    <head><link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Font+Awesome+5+Free&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" /><title>Document</title>

        <style>
            html { 
                background: url(background.png) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                }
            h1 {
                position: relative;
                padding: 0;
                margin: 0;
                font-family: "Raleway", sans-serif;
                font-weight: 300;
                font-size: 40px;
                color: #080808;
                -webkit-transition: all 0.4s ease 0s;
                -o-transition: all 0.4s ease 0s;
                transition: all 0.4s ease 0s;
                text-align: center;

                }

            h1 span {
            display: block;
            font-size: 0.5em;
            line-height: 1.3;
            }
            h1 em {
            font-style: bold;
            font-weight: 700;
            }

            .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            }

            
            .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            }

            
        </style>

    </head>
    
    <body>
        <br>
        <h1>Check the food bank around you</h1>
        <br>
        <br>
        <br>
        <div class="container">
            <iframe class="responsive-iframe" src="https://gbfb.my.salesforce-sites.com/FoodFinder/"></iframe>
        </div>
        
            
    </body>
</html>
